<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRA Company</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header__logo logo">
      <a href="#" class="logo__link">
        <svg width="80" height="26" viewBox="0 0 80 26" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M6.77344 7.07422H15.7578V26H6.77344V7.07422ZM0.015625 0.0820312H22.5156V5.72656H0.015625V0.0820312ZM24.8164 26V0.0820312H33.4492V26H24.8164ZM34.8164 5.25781V0.0820312H44.6797L49.875 5.25781V13.0312L45.8906 17.0156L45.6172 16.4688L37.5117 17.543L37.8242 18.2266H34.8164V13.207H41.3008V5.25781H34.8164ZM50.7539 26H41.5352L37.8242 18.2266H44.6797L45.8906 17.0156L50.7539 26ZM69.8516 23.168H61.375L63.1719 18.0312H67.8594L60.9258 0.0820312H69.3438L79.6758 26H70.9453L69.8516 23.168ZM59.0703 26H50.7305L59.9883 1.25391L63.8164 11.5469L59.0703 26Z"
            fill="white" />
        </svg>
      </a>
    </div>
    <nav class="header__navigation navigation">
      <ul class="navigation__list list">
        <li class="navigation__element">
          <a href="#" class="navigation__link">About</a>
        </li>
        <li class="navigation__element">
          <a href="#" class="navigation__link">Services</a>
        </li>
        <li class="navigation__element">
          <a href="#" class="navigation__link">Pricing</a>
        </li>
        <li class="navigation__element">
          <a href="#" class="navigation__link">Blog</a>
        </li>
      </ul>
    </nav>
    <button class="header__button button">Contact</button>
  </header>
  <main class="content">
    <section class="section section__hero hero" id="transport">
      <div class="hero__wrapper section__wrapper">
        <div class="hero__text-container text-container">
          <h1 class="hero__headline section__headline headline">Transport</h1>
          <h2 class="hero__title section__title">From One Location To Another</h2>
          <p class="hero__description section__description">Transport can be divided into infrastructure, vehicles and
            operations. Infrastructure includes roads, railways.</p>
          <button class="hero__button button">Get started</button>
        </div>
        <div class="hero__picture-container picture-container">
          <img class="hero__image hero__image--package image" src="./assets/svg/paczka-kropki.svg" alt="A package icon">
          <img class="hero__image hero__image--vehicle image" src="./assets/svg/tir.svg" alt="A vehicle icon">
          <img class="hero__image hero__image--letters image" src="./assets/svg/literki.svg" alt="A package transport scheme from the point A to the point B">
          <img class="hero__image hero__image--track-one image" src="./assets/svg/szlaczek 1.svg" alt="A vehicle icon">
          <img class="hero__image hero__image--vehicle-img image" src="./assets/images/vehicle.png" alt="A vehicle icon">
        </div>
      </div>
    </section>
  </main>
</body>

</html>
